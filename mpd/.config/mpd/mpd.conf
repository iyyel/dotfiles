db_file         "~/.config/mpd/mpd.db"
log_file        "~/.config/mpd/mpd.pid"
pid_file        "~/.config/mpd/mpd.pid"

music_directory "/srv/nas/thevault/music/"
max_output_buffer_size "32768"

audio_output {
    type "pulse"
    name "pulse"
}

audio_output {
    type        "fifo"
    name        "my_fifo"
    path        "/tmp/mpd.fifo"
    format      "44100:16:2"
}
